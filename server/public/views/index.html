<!DOCTYPE html>
<!-- Directives like ng-app and ng-controller are annotations that trigger javascript behaviors -->
<html ng-app="StoreApp">
<head>
  <meta charset="utf-8">
  <title>Shaping Up With Angular</title>
  <link src="/vendors/bootstrap.min.css"></link>
</head>
<body ng-controller="StoreController as store">
  <div ng-repeat="product in store.products" ng-hide="product.soldOut">
    <!-- Expessions like {{5 + 5}} are how we get angular values displayed within the page -->
    <h1>{{product.name}}</h1>
    <h2>The price is ${{product.price}}</h2>
    <p>{{product.description}}</p>
    <button ng-show="product.canPurchase"> Add to Cart </button>
  </div>
  <script src="/vendors/angular.min.js"></script>
  <script src="/scripts/client.js"></script>
</body>
</html>
